<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/organization_form.css">
        <title>Happy Hire</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
              Créer une organisation
            </div>
            <div class="form">
               <div class="inputfield">
                  <label>Nom</label>
                  <input type="text" class="input">
               </div>  
                <div class="inputfield">
                  <label>SIREN</label>
                  <input type="text" class="input">
               </div>  
               <div class="inputfield">
                  <label>Siège social</label>
                  <input type="text" class="input">
               </div>  
                <div class="inputfield">
                  <label>Type d'organisation</label>
                  <div class="custom_select">
                    <select>
                      <option value="">Selectionner</option>
                      <option value="male">Lucratif</option>
                      <option value="female">Non lucratif</option>
                    </select>
                  </div>
               </div> 
              <div class="inputfield">
                <input type="submit" value="Soumettre" class="btn">
              </div>
            </div>
        </div>
    </body>
</html>
